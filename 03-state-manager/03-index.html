<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Manager</title>
    <script src="state-manager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <!-- 
        1. initial version
        2. introducing action creators

     -->
    <script type="text/babel">
        class Spinner extends React.Component {
            state = { 
                value : 0
            };

            onDecrementClick = () => {
                const { value } = this.state;
                const action = this.props.decrement(value);
                this.props.store.dispatch(action);
            };
            
            onIncrementClick = () => {
                const { value } = this.state;
                const action = this.props.increment(value);
                this.props.store.dispatch(action);
            };

            render(){
                console.log(this.props);
                const { store } = this.props,
                    value = store.getState();
                return(
                    <div>
                        <h3>Spinner</h3>
                        <hr/>
                        <label>Delta : </label>
                        <input type="number" onChange={ evt => this.setState({ value : parseInt(evt.target.value)})}/>
                        <br/>
                        <input type="button" value="DECREMENT" onClick={this.onDecrementClick}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="INCREMENT" onClick={this.onIncrementClick}/>
                    </div>
                )
            }
        }

        function spinnerReducer(currentState = 0, action){
            if (action.type === 'INCREMENT') return currentState + (action.payload || 1);
            if (action.type === 'DECREMENT') return currentState - (action.payload || 1);
            return currentState;
        }

        const spinnerActionCreators = {
            increment(delta){
                const action = { type : 'INCREMENT', payload : delta };
                return action;
            },
            decrement(delta){
                const action = { type : 'DECREMENT', payload : delta };
                return action;
            }
        }

        const store = StateManager.createStore(spinnerReducer);

        function renderSpinner(){
            ReactDOM.render(
                /* <Spinner store={store} 
                    increment={spinnerActionCreators.increment} 
                    decrement={spinnerActionCreators.decrement} 
                /> */
                <Spinner store={store} {...spinnerActionCreators} />
            , document.getElementById('root'));
        }
        renderSpinner();
        store.subscribe(renderSpinner);
    </script>
</head>
<body>
    <div id="root">
        

    </div>
</body>
</html>
