<html> 

<head> 
    <meta charset="utf-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <title>Welcome</title> 
    <meta name="description" content=""> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href=""> 
</head> 

<body> 
    <script type="text/javascript">
        (function myApp(){ 
            var clicks = 0; 

            function onClick() { 
                clicks += 1; 
                document.getElementById("buttonClick").innerHTML = clicks; 
            }; 

            function onDocumentLoad(){ 
                var btnTrack = document.getElementById('btnTrack');
                btnTrack.addEventListener('click',onClick);
            }

            window.addEventListener('load',onDocumentLoad);
        })();
        //myApp();
    </script> 
    <button type="button" id="btnTrack">Click me</button> 
    <p>Clicks: <span id="buttonClick">0</span></p> 
</body> 
</html>
