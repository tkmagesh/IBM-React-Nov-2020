<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Component - Intro</title>
    <style>
        .highlight{
            color : red;
            font-size: 18pt;
        }
    </style>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component {
            //state
            state = { 
                message : '[Default greet message]',
                userName : ''
            };

            //behavior
            onUserNameChange = (evt) => {
                this.setState({ userName : evt.target.value });
            }
            
            onGreetClick = () => {
                const { userName } = this.state;
                const greetMessage = `Hi ${userName}!, Have a nice day!`;
                this.setState({ message : greetMessage });
            }

            //presentation
            render(){
                return(
                    <div>
                        <h1>Greeter</h1>
                        <hr/>
                        <label htmlFor="">User Name :</label>
                        <input type="text" onChange={this.onUserNameChange}/>
                        <input type="button" value="Greet" onClick={this.onGreetClick}/>
                        <div className="highlight">{this.state.message}</div>
                    </div>
                )
            }
        }

        ReactDOM.render(
            <Greeter/>, 
        document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">

    </div>
</body>
</html>
